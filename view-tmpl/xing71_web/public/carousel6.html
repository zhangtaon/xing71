<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {{each items as item i}}
        <li data-target="#carousel-example-generic" data-slide-to="{{i}}" {{if !i}}class="active"{{/if}}></li>
        {{/each}}
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item clearfix {{if !i}}active{{/if}}" the-id="{{id}}">
            {{each items as item i}}
                <div class="item-img">
                    <a href="{{item.tbUrl}}" isconvert=1 target="_blank"><img src="{{item.url}}" alt="..."></a>
                    <div class="carousel-caption">
                        <div class="price">ï¿¥{{item.price}}</div>
                        <div class="item-img-hover"></div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span></span>
        <!--<span class="fa fa-chevron-left" aria-hidden="true"></span>-->
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span></span>
        <!--<span class="fa fa-chevron-right" aria-hidden="true"></span>-->
        <span class="sr-only">Next</span>
    </a>
</div>
